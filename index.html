<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>My To-Do List</h1>
      <p class="subheading">Double-click an item to mark it complete</p>
      <input id = "todo-entry-box" type="text" />
      <input id="add-button" type="button" value="Add" />
      <br />
      <ol id="todo-list">
          
      </ol>
      <div id="bottom-buttons">
        <input id="clear-button" type="button" value="Clear Completed" />
        <input id="empty-list" type="button" value="Empty List" />
        <input id="save-list" type="button" value="Save List" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index2.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
